<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('./images/鼠标图片.png'), auto;

        }
        .content {
            width: 100%;
            height: 100vh;
        }
        .player {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            z-index: 1000;
            animation: wave 60s infinite ease-in-out;
        }

        @keyframes wave {
            0% {
                top: 10%;
                left: 10%;
            }
            25% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            50% {
                top: 80%;
                left: 0;
            }
            75% {
                top: 0;
                left: 80%;
            }
            100% {
                top: 90%;
                left: 90%
            }
        }
    </style>
</head>
<body>
    <a href="./page2.html">
        <img class="content" src="./images/网页首页.png" alt="HOME">
    </a>
    <div class="player" id="player">
        <img src="./images/声音打开按钮.png" alt="player">
    </div>
    <audio id="backgroundAudio" src="./bg.mp3" autoplay  loop></audio>

    <script>
        const audio = document.getElementById('backgroundAudio');
        const player = document.getElementById('player');

        audio.play().then(() => {
            console.log('Audio is playing');
        }).catch(error => {
            console.error('Audio play failed:', error);
            document.body.addEventListener('click', () => {
                audio.muted = false;
                audio.play().then(() => {
                    console.log('Audio is playing after user interaction');
                }).catch(error => {
                    console.error('Audio play failed after user interaction:', error);
                });
            });
        });

        player.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    </script>
</body>
</html>
