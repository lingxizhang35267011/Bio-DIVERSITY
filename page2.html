        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: content-box;
            overflow: hidden;
            cursor: url('https://img.alicdn.com/imgextra/i3/O1CN01U77pWh1lk6KAmiJLx_!!6000000004856-2-tps-115-17.png'), auto;
        }

        .fullscreen-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: calc(100vh - 100px);
            background-color: black;
            padding: 50px 40px;
            gap: 30px;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8abae;
            cursor: pointer;
            background-image: url('https://img.alicdn.com/imgextra/i1/O1CN01oaym5W1TybmmJgUXG_!!6000000002451-2-tps-748-428.png')
        }

        .grid-item img {
            height: 80%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;

        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            height: 90vh;
            background-color: #00000040;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .modal-content img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-height: 85%;
            object-fit: contain;
        }

        .player {
            position: fixed;
            top: 20px;
            left: 40px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        .hidden {
            display: none
        }
    </style>
</head>

    <script>
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');

        const gridItems = document.querySelectorAll('.grid-item');
        gridItems.forEach((item, index) => {
            const img1 = item.querySelector('img:nth-child(1)');
            const img2 = item.querySelector('img:nth-child(2)');
            const img3 = item.querySelector('img:nth-child(3)');

            img1.addEventListener('mouseenter', () => {
                img2.classList.remove('hidden');
                img2.style.transform = 'scale(1.1)';
                img1.classList.add('hidden');
            });
            img2.addEventListener('mouseleave', () => {
                img1.classList.remove('hidden');
                img2.classList.add('hidden');
            });

            item.addEventListener('click', () => {
                const modalImages = modalImage.querySelectorAll('.model-img');
                modalImages.forEach(img => img.classList.add('hidden'));
                console.log(modalImages, modalImages[index]);
                if (modalImages[index]) {
                    modalImages[index].classList.remove('hidden');
                }
                modal.style.display = 'flex';
            });
        });

        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

            }
