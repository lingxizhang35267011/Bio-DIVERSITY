<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages</title>
    <style>
        * {
            cursor: url('./images/鼠标图片.png'), auto;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: content-box;
            overflow: hidden;
            cursor: url('./images/鼠标图片.png'), auto;
        }
        .fullscreen-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: calc(100vh - 60px);
            background-color: black;
            padding: 30px 40px;
            gap: 30px;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#f8abae;
            cursor: pointer;
            background-image: url('./images/背景.png')
        }
        .grid-item img {
            height: 80%;
            object-fit:cover;
            transition: opacity 1s ease-in-out;

        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            height: 90vh;
            background-color: #00000040;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
           width: 100%;
           height: 100%;
           text-align: center;
        }
        .modal-content img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-height: 85%;
            object-fit: contain;
        }
        .modal-content p {
            margin-top: 20px;
            font-size: 20px;
        } 
         .player {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            z-index: 1000;
            animation: wave 60s infinite ease-in-out;
        }

        @keyframes wave {
            0% {
                top: 10%;
                left: 10%;
            }
            25% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            50% {
                top: 80%;
                left: 0;
            }
            75% {
                top: 0;
                left: 80%;
            }
            100% {
                top: 90%;
                left: 90%
            }
        }
    </style>
</head>
<body>
    <div class="player" id="player">Tap to turn on the sound</div>
    <audio id="backgroundAudio" src="./bg.mp3" autoplay  loop></audio>


    <div class="fullscreen-grid" id="gridContainer"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        const gridContainer = document.getElementById('gridContainer');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalText = document.getElementById('modalText');
        const totalItems = 18;

        for (let i = 1; i <= totalItems; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';

            const img = document.createElement('img');
            img.src = `./images/图案${i}黑白.png`;
            img.alt = `图案 ${i}`;

            img.addEventListener('mouseenter', () => {
                img.src = `./images/图案${i}彩色.png`;
            });

            img.addEventListener('mouseleave', () => {
                img.src = `./images/图案${i}黑白.png`;
            });

            gridItem.addEventListener('click', () => {
                modalImage.src = `./images/图案${i}.png`;
                modal.style.display = 'flex';
            });

            gridItem.appendChild(img);
            gridContainer.appendChild(gridItem);
        }

        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        const audio = document.getElementById('backgroundAudio');
        const player = document.getElementById('player');

        audio.play().then(() => {
            console.log('Audio is playing');
        }).catch(error => {
            console.error('Audio play failed:', error);
            document.body.addEventListener('click', () => {
                audio.muted = false;
                audio.play().then(() => {
                    console.log('Audio is playing after user interaction');
                }).catch(error => {
                    console.error('Audio play failed after user interaction:', error);
                });
            });
        });

        player.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    </script>
</body>
</html>
